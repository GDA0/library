<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar bg-body-tertiary border-bottom border-2">
        <div class="container-fluid">
          <a
            class="navbar-brand fs-3 d-flex align-items-center gap-2 fw-bold"
            href="#"
          >
            <img
              src="assets/icons/library-icon.png"
              alt="Logo"
              width="48"
              height="44"
            />
            Library
          </a>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 position-relative px-4 px-lg-5 py-4">
      <div class="books-container" id="books-container"></div>
      <button
        type="button"
        class="btn btn-primary position-absolute rounded-circle toggle-modal-button fs-3 shadow"
        data-bs-toggle="modal"
        data-bs-target="#book-modal"
      >
        <i class="bi bi-plus-lg"></i>
      </button>
      <div
        class="modal fade"
        id="book-modal"
        tabindex="-1"
        aria-labelledby="book-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="modal-title">
                Book details
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="d-flex flex-column gap-3" novalidate>
                <div>
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="E.g. The Stranger"
                    minlength="1"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please enter book title</div>
                </div>
                <div>
                  <label for="author" class="form-label">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="E.g. Albert Camus"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please enter author name</div>
                </div>
                <div>
                  <label for="num-of-pages" class="form-label"
                    >Number of pages</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="num-of-pages"
                    min="1"
                    placeholder="E.g. 208"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Please enter number of pages
                  </div>
                </div>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="is-read"
                  />
                  <label class="form-check-label" for="is-read"> Read </label>
                </div>
                <button
                  type="submit"
                  class="d-none"
                  id="form-submit-btn"
                ></button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" id="add-button">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container text-center fw-medium text-secondary mt-auto">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Library. Created By
        <a class="text-primary" href="https://github.com/GDA0" target="_blank"
          >Gideon D. Adeti</a
        >. All Rights Reserved.
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
